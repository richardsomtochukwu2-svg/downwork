{% extends "base.html" %}

{% block title %}Log In - JobMarket{% endblock %}

{% block content %}
<div class="form-container">
    <h1 style="text-align: center; margin-bottom: 8px;">Log in to JobMarket</h1>
    <p style="text-align: center; color: #5e6d55; margin-bottom: 32px;">Welcome back! Please enter your details.</p>

    <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>

        <button type="submit" class="btn" style="width: 100%; margin-top: 8px;">Log in</button>
    </form>

    <p style="text-align: center; margin-top: 24px; color: #5e6d55;">
        Don't have an account? <a href="{{ url_for('register') }}">Sign up</a>
    </p>
</div>
{% endblock %}
