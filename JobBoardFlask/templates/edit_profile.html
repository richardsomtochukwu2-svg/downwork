{% extends "base.html" %}

{% block title %}Edit Your Profile{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Edit Your Profile</h1>
    <p>Update your professional information</p>
</div>

<div style="max-width: 800px; margin: 0 auto;">
    <div style="background: white; padding: 40px; border-radius: 12px; border: 1px solid #d5e0d5;">
        <form method="POST" action="{{ url_for('edit_profile') }}">
            <div class="form-group">
                <label for="title">Professional Title</label>
                <input type="text" id="title" name="title" value="{{ profile['title'] if profile else '' }}" 
                       placeholder="e.g., Full Stack Web Developer">
            </div>

            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea id="bio" name="bio" 
                          placeholder="Tell clients about your experience, expertise, and what makes you unique">{{ profile['bio'] if profile else '' }}</textarea>
            </div>

            <div class="form-group">
                <label for="skills">Skills (comma-separated)</label>
                <input type="text" id="skills" name="skills" value="{{ profile['skills'] if profile else '' }}" 
                       placeholder="e.g., Python, React, Node.js, UI Design">
                <small style="color: #5e6d55;">Separate each skill with a comma</small>
            </div>

            <div class="form-group">
                <label for="hourly_rate">Hourly Rate ($)</label>
                <input type="number" id="hourly_rate" name="hourly_rate" step="0.01" 
                       value="{{ profile['hourly_rate'] if profile else '' }}" 
                       placeholder="Enter your hourly rate">
            </div>

            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" value="{{ profile['location'] if profile else '' }}" 
                       placeholder="e.g., New York, USA">
            </div>

            <div style="display: flex; gap: 12px; margin-top: 32px;">
                <button type="submit" class="btn">Save Profile</button>
                <a href="{{ url_for('view_profile', user_id=session.get('user_id')) }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
